<div class="container-fluid !direction !spacing mt-5">

  <!-- Capturer les message d'erreur -->


  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{ errorMessage }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <!-- Capturer les message de success -->


    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ successMessage }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


  <!--Formulaire -->
<!--   <form [formGroup]="formulaireAjoutPersonne" (ngSubmit)="enregisterPersonne()">-->
   <form [formGroup]="formulaireAjoutPersonne">



      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom"   id="exampleInputEmail1" aria-describedby="namehelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Prenom</label>
        <input type="txt" class="form-control" formControlName="prenom"  id="exampleInputEmail1" aria-describedby="username">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Age</label>
        <input type="number" class="form-control" formControlName="age" id="exampleInputEmail1" aria-describedby="ageHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="col-lg-4 mt-2" *ngIf="!getParamid" (click)="enregisterPersonne()">

        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>


      <div class="col-lg-4 mt-2" *ngIf="getParamid">
        <button type="submit" class="btn btn-warning" (click)="misAjourPersonne()" >Modifier</button>

      </div>


  </form>
</div>
